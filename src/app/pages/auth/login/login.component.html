<div class="flex flex-col space-y-12">
  <div class="w-full bg-navbarBlue h-10"></div>

  <div class="min-h-full flex items-center justify-center">
    <div class="m-8 p-8 flex flex-row space-x-4">
      <div class="bg-whiteFixed py-8 px-12 shadow-sm flex flex-col w-full space-y-4">
        <div>
          <h2 class="text-4xl font-bold mb-4 font-IBM text-primaryBlueText">Iniciar sesión</h2>
        </div>
        <form (ngSubmit)="onLoginFormSubmit()" class="flex flex-col space-y-4">
            <div>
              <label for="email" class="block mb-2 font-bold font-Roboto text-gray-900">Correo electrónico</label>
              <input type="email" id="email" [(ngModel)]="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Ingrese su correo electrónico" required />
            </div>
            <div>
              <label for="password" class="block mb-2 font-bold font-Roboto text-gray-900">Contraseña</label>
              <input type="password" id="password" [(ngModel)]="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Ingrese su contraseña" required />
            </div>
            <div class="pt-6 flex flex-col space-y-4">
              <button type="submit" class="text-white bg-primaryBlue hover:bg-secondaryBlue focus:ring-4 focus:ring-blue-300 font-medium rounded-lg px-5 py-4 w-full">Iniciar sesión</button>
              <a href="" class="text-primaryBlueText font-medium text-sm">¿Ha olvidado su contraseña?</a>
            </div>
        </form>
      </div>
      <div class="">
        <img src="/images/loginhero.svg" alt="Login Hero" class="w-[800px]">
      </div>
    </div>
  </div>


</div>
